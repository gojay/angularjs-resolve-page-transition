<div id="search-youtube" style="min-height: 100px;">
  <div class="input-append">
    <input class="input-medium" type="text" name="query">
    <div class="btn-group">
      <button ng-click="searchVideos()" class="btn btn-search" tabindex="-1" data-loading-text="<i class='icon-spinner'></i> Loading...">{{searchTitle}}</button>
      <button class="btn dropdown-toggle" data-toggle="dropdown" tabindex="-1">
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href ng-click="changeOrder('relevance', 'relevance')">Search by relevance</a></li>
        <li><a href ng-click="changeOrder('viewCount', 'most viewed')">Search by most viewed</a></li>
        <li><a href ng-click="changeOrder('published', 'most recent')">Search by most recent</a></li>
        <li><a href ng-click="changeOrder('rating', 'top rated')">Search by top rated</a></li>
      </ul>
    </div>
  </div>
  <div class="youtube-videos margin-top">

  </div>
</div>
