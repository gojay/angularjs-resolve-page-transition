<div class="span3 margin-top">
	<label>Search</label>
	<input type="text" ng-model="query" class="span12">
	<label>Sort by</label>
	<select ng-model="orderProp" class="span12">
		<option value="name">
			Alphabetical
		</option>
		<option value="age">
			Newest
		</option>
	</select>
</div>
<div class="span9">
	<ul class="phones">
		<li ng-repeat="phone in phones | filter:query | orderBy:orderProp" class="thumbnail">
			<a ng-href="#/phone/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}"></a>
			<a ng-href="#/phone/{{phone.id}}">{{phone.name}}</a>
			<p>
				{{phone.snippet}}
			</p>
		</li>
	</ul>
</div>
